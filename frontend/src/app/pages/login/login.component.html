<app-navbar></app-navbar>
<div class="form">
  <h2>Login</h2>
  <input [(ngModel)]="email" placeholder="Email" type="email" />
  <input [(ngModel)]="password" placeholder="Password" type="password" />
  <button (click)="submit()">Login</button>
  @if (error) {
    <p class="error">{{ error }}</p>
  }
</div>
