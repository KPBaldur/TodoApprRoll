services:
  - type: web
    name: todoapp-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SESSION_SECRET
        value: 529e4003014a1dce7f4bf40b5ba91038
      - key: ADMIN_USER
        value: BaldurDev
      - key: ADMIN_PASS_HASH
        value: $2b$12$LQv3c1yqBWVH...
      - key: CORS_ORIGINS
        value: https://todoapp-frontend.vercel.app,http://localhost:5173
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/database/json
      - key: UPLOADS_DIR
        value: /opt/render/project/src/uploads
    persistentDisk:
      - name: todoapp-data
        mountPath: /opt/render/project/src/database
        sizeGB: 1
      - name: todoapp-uploads
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1
