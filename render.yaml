services:
  - type: web
    name: todoapp-backend
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: node src/server.js
    envVars:
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS_HASH
        sync: false
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/database/json
      - key: UPLOADS_DIR
        value: /opt/render/project/src/uploads
    persistentDisk:
      - name: todoapp-data
        mountPath: /opt/render/project/src/database
        sizeGB: 1
      - name: todoapp-uploads
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1
